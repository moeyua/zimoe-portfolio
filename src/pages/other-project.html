<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Other Projects</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@rive-app/canvas"></script>
  </head>
  <body class="subpage-body">
    <div class="page-container">
      <header class="header">
        <div class="secondary-page-title">
          <canvas
            id="canvas"
            style="width: 26px; height: 24px; cursor: pointer"
          ></canvas>
          <h1 class="title">Other Project</h1>
        </div>
        <div class="header-line-long"></div>
        <div class="header-line-short"></div>
      </header>
      <section class="project-grid">
        <div class="secondary-page-img">
          <img
            src="images/projects/other/运营插画1.png"
            class="preview-img definition"
            alt="draw1"
          />
        </div>
        <div class="secondary-page-img">
          <img
            src="images/projects/other/运营插画2.png"
            class="preview-img definition"
            alt="draw2"
          />
        </div>
        <div class="secondary-page-img">
          <img
            src="images/projects/other/运营插画3.png"
            class="preview-img definition"
            alt="draw3"
          />
        </div>
        <div class="secondary-page-img">
          <img
            src="images/projects/other/运营插画4.png"
            class="preview-img definition"
            alt="draw4"
          />
        </div>
        <div class="secondary-page-img">
          <img
            src="images/projects/other/运营插画5.png"
            class="preview-img definition"
            alt="draw5"
          />
        </div>
        <div class="secondary-page-img">
          <img
            src="images/projects/other/运营插画6.png"
            class="preview-img definition"
            alt="draw6"
          />
        </div>
        <div class="image-overlay" id="overlay">
          <img class="enlarged-img" id="enlarged" />
        </div>
      </section>
    </div>
    <script>
      const images = document.querySelectorAll(".definition");
      const overlay = document.getElementById("overlay");
      const enlarged = document.getElementById("enlarged");
      images.forEach((img) => {
        img.addEventListener("click", () => {
          const src = img.getAttribute("src");
          enlarged.setAttribute("src", src);
          overlay.classList.add("active");
        });
      });
      overlay.addEventListener("click", (e) => {
        if (e.target === overlay) {
          overlay.classList.remove("active");
        }
      });
    </script>
    <script>
      const canvas = document.getElementById("canvas");
      const riveInstance = new rive.Rive({
        src: "rive/return.riv",
        canvas,
        onLoad: () => riveInstance.resizeDrawingSurfaceToCanvas(),
      });
      canvas.onmouseenter = () => riveInstance.play();
      canvas.onmouseout = () => riveInstance.reset();
      canvas.onclick = () => window.history.back();
    </script>
  </body>
</html>
